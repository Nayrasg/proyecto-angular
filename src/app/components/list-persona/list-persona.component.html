<!-- Botón agregar-->
<div class="'row">
  <div class="col-lg-6" id="agregar"><button mat-raised-button color="primary" routerLink="/add">AGREGAR</button></div>
</div>


<!--Filtro-->
<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Pepe" autocomplete="off" #input>
</mat-form-field>

<!--Tabla-->
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Apellido Column -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <!-- Edad Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <!-- DNI Column -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

<!-- Cumpleaños Column -->
  <ng-container matColumnDef="cumpleanos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cumpleaños </th>
    <td mat-cell *matCellDef="let element"> {{element.cumpleanos | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Color favortio Column -->
  <ng-container matColumnDef="colorFavorito">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color Favorito </th>
    <td mat-cell *matCellDef="let element"> {{element.colorFavorito}} </td>
  </ng-container>

  <!-- Sexo Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

   <!-- Acciones Column -->
   <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef > Acciones </th>
    <td mat-cell *matCellDef="let element let i = index"> <!-- index para identificar la persona-->
      <!-- Iconos -->
      <!-- Pasamos el index para que sepa cual editar o eliminar -->
      <a class="pointer" id="edit" routerLink="edit/{{ i }}" ><mat-icon>edit</mat-icon></a>
      <a (click)=eliminarPersona(i); class="pointer" id="delete"><mat-icon>delete</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!--Paginacion-->

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Selecciona pagina de personas">
</mat-paginator>
